steps:
  - template: utils/create-npm-package.yml
    parameters:
      package_name: morph_server
      module_path: ./src/morph_server
  - template: utils/create-npm-package.yml
    parameters:
      package_name: morph_server_http
      module_path: ./src/morph_server_http
  - template: utils/create-npm-package.yml
    parameters:
      package_name: morph_server_https
      module_path: ./src/morph_server_https
  - template: utils/create-npm-package.yml
    parameters:
      package_name: morph
      module_path: ./src/morph
  - template: utils/create-npm-package.yml
    parameters:
      package_name: morph_client
      module_path: ./src/morph_client
